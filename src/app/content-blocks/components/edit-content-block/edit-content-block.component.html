<ng-container *ngIf="contentBlock">
    <div class="form-card">
        <h2><span style="color: #2EA043">{{themeName | titlecase}}</span></h2>
        <div class="row">
            <div *ngFor="let cb of contentBlocks" class="col-4 col-sm-4 col-md-4 col-lg-4">
                <span style="color: #2EA043" *ngIf="contentBlock.id == cb.id">
                    {{cb.title}}
                </span>
                <span *ngIf="contentBlock.id != cb.id">
                    {{cb.title}}
                </span>
            </div>
        </div>
        <form [formGroup]="contentBlockForm">
            <!--<mat-tab-group>
                <mat-tab *ngFor="let cb of contentBlocks" [label]="contentBlock.title"> -->
                    <!--<div class="form-group">
                        <label for="title">Titre</label>
                        <input id="title" type="text" formControlName="title" size="30">
                    </div>-->
                    <div class="form-group">
                        <ckeditor
                        formControlName="content" name="fieldName" ngDefaultControl>
                        </ckeditor>
                    </div>
                <!--</mat-tab>
            </mat-tab-group>-->

            <div class="modal-footer row">
                <button type="button" (click)="goBack()" class="btn btn-warning column">Annuler</button>
                <button type="submit" (click)="onSubmitForm()" [disabled]="contentBlockForm.invalid" class="btn btn-success column">Enregistrer</button>
            </div>  
        </form>
    </div>
</ng-container>
