<ng-container *ngIf="contentBlock">
    <div class="form-card">
        <h2><span style="color: #2EA043">{{themeName | titlecase}}</span></h2>
        <div class="row">
            <div *ngFor="let cb of contentBlocks" class="col-4 col-sm-4 col-md-4 col-lg-4">
                <div *ngIf="contentBlock.id == cb.id" class="row">
                    <span style="color: #2EA043" (click)="onEditContentBlock(cb.id)" class="tab">
                        {{cb.title}}
                    </span>
                    <form [formGroup]="contentBlockForm" *ngIf="canEditCode">
                        <div class="form-group">
                            <input id="title" type="text" formControlName="title" size="30">
                        </div>
                        <button type="submit" (click)="onSubmitTitle()" [disabled]="contentBlockForm.invalid" class="btn btn-success column" (click)="canEditCode = false">Enregistrer</button>
                    </form>
                    <div (click)="canEditCode = true" class="ico" matTooltip="Modifier le titre">
                        <mat-icon>edit</mat-icon>
                    </div>
                </div>
                <div *ngIf="contentBlock.id != cb.id" class="row">
                    <span (click)="onEditContentBlock(cb.id)" class="tab">
                        {{cb.title}}
                    </span>
                </div>
            </div>
        </div>
        <form [formGroup]="contentBlockForm">
            <!--<mat-tab-group>
                <mat-tab *ngFor="let cb of contentBlocks" [label]="contentBlock.title"> -->
                    <!--<div class="form-group">
                        <label for="title">Titre</label>
                        <input id="title" type="text" formControlName="title" size="30">
                    </div>-->
                    <div class="form-group">
                        <ckeditor
                        formControlName="content" name="fieldName" ngDefaultControl>
                        </ckeditor>
                    </div>
                <!--</mat-tab>
            </mat-tab-group>-->

            <div class="modal-footer row">
                <button type="button" (click)="goBack()" class="btn btn-warning column">Annuler</button>
                <button type="submit" (click)="onSubmitForm()" [disabled]="contentBlockForm.invalid" class="btn btn-success column">Enregistrer</button>
            </div>  
        </form>
    </div>
</ng-container>
