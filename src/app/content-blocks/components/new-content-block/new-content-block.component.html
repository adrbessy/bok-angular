
<div class="form-card">
    <h2>Nouveau bloc de contenu dans le thème <span style="color: #2EA043">{{themeName | titlecase}}</span></h2>
    <form [formGroup]="contentBlockForm">
        <div class="form-group">
            <label for="title">Titre</label>
            <input id="title" type="text" formControlName="title" size="50">
        </div>
        <div class="form-group">
            <ckeditor
            formControlName="content" name="fieldName" ngDefaultControl>
            </ckeditor>
        </div>
        <div class="modal-footer row">
            <button type="button" (click)="onCancel()" class="btn btn-warning column">Annuler</button>
            <button type="submit" (click)="onSubmitForm()" [disabled]="contentBlockForm.invalid" class="btn btn-success column">Enregistrer</button>
        </div>  
    </form>
</div>
